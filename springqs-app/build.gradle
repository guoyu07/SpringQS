
apply plugin: 'java'
apply plugin: 'spring-boot'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile project(':springqs-common')
    compile project(':springqs-logging')
    compile project(':springqs-web')
    compile project(':springqs-security')
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
